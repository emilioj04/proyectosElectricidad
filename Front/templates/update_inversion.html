{% extends 'base.html' %}

{% block title %}Actualizar Inversión{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Actualizar Inversión</h2>
    <form method="POST" action="{{ url_for('router.update_inversion', id=id) }}">
        <div class="form-group mb-3">
            <label for="montoInvertido">Monto de Inversión (en USD):</label>
            <input type="number" class="form-control" id="montoInvertido" name="montoInvertido" value="{{ inversion.montoInvertido }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

{% endblock %}
