{% extends "base.html" %}

{% block title %}Agregar Proyecto{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Proyectos</a></li>
<li class="breadcrumb-item text-sm text-dark active" aria-current="page">Agregar</li>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Agregar Proyecto</h2>
    <form action="{{ url_for('router.add_proyecto') }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Proyecto:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="tipoEnergia">Tipo de Energía:</label>
            <input type="text" class="form-control" id="tipoEnergia" name="tipoEnergia" required>
        </div>
        <div class="form-group">
            <label for="tiempoConstruccion">Tiempo de Construcción (en meses):</label>
            <input type="number" class="form-control" id="tiempoConstruccion" name="tiempoConstruccion" required>
        </div>
        <div class="form-group">
            <label for="tiempoVida">Tiempo de Vida (en años):</label>
            <input type="number" class="form-control" id="tiempoVida" name="tiempoVida" required>
        </div>
        <div class="form-group">
            <label for="inversion">Inversión (en USD):</label>
            <input type="number" class="form-control" id="inversion" name="inversion" required>
        </div>
        <div class="form-group">
            <label for="capacidadGeneracionDiaria">Capacidad de Generación Diaria (en kWh):</label>
            <input type="number" step="0.01" class="form-control" id="capacidadGeneracionDiaria" name="capacidadGeneracionDiaria" required>
        </div>
        <div class="form-group">
            <label for="costoGeneracionDiaria">Costo de Generación Diaria (en USD):</label>
            <input type="number" step="0.01" class="form-control" id="costoGeneracionDiaria" name="costoGeneracionDiaria" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
