<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Inversión</title>
</head>
<body>
    <h1>Agregar Inversión</h1>
    <form method="POST">
        <h2>Datos del Proyecto</h2>
        <label for="nombre_proyecto">Nombre:</label>
        <input type="text" id="nombre_proyecto" name="nombre_proyecto" required><br>

        <label for="tipoEnergia">Tipo de Energía:</label>
        <input type="text" id="tipoEnergia" name="tipoEnergia" required><br>

        <label for="tiempoConstruccion">Tiempo de Construcción (meses):</label>
        <input type="number" id="tiempoConstruccion" name="tiempoConstruccion" required><br>

        <label for="tiempoVida">Tiempo de Vida (años):</label>
        <input type="number" id="tiempoVida" name="tiempoVida" required><br>

        <label for="inversion">Inversión Total:</label>
        <input type="number" id="inversion" name="inversion" required><br>

        <label for="capacidadGeneracionDiaria">Capacidad Generación Diaria:</label>
        <input type="number" id="capacidadGeneracionDiaria" name="capacidadGeneracionDiaria" required><br>

        <label for="costoGeneracionDiaria">Costo Generación Diaria:</label>
        <input type="number" id="costoGeneracionDiaria" name="costoGeneracionDiaria" required><br>

        <h2>Datos del Inversionista</h2>
        <label for="nombre_inversionista">Nombre:</label>
        <input type="text" id="nombre_inversionista" name="nombre_inversionista" required><br>

        <label for="tipoInversionista">Tipo de Inversionista:</label>
        <input type="text" id="tipoInversionista" name="tipoInversionista" required><br>

        <label for="montoInvertido">Monto Invertido:</label>
        <input type="number" id="montoInvertido" name="montoInvertido" required><br>

        <button type="submit">Agregar Inversión</button>
    </form>
</body>
</html>
