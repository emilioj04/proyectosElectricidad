{% extends "base.html" %}

{% block title %}Agregar Inversión{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Inversion</a></li>
<li class="breadcrumb-item text-sm text-dark active" aria-current="page">Agregar</li>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Agregar Inversionista</h2>
    <p>Por favor ingrese los datos del inversionista</p>
    <h1>Agregar Inversión</h1>
    <form id="inversionForm" action="{{ url_for('router.save_inversion') }}" method="post">
        <div class="form-group">
            <label for="idInversionista">Id Inversionista</label>
            <input type="number" class="form-control" id="idInversionista" name="idInversionista" required>
        </div>
        <div class="form-group">
            <label for="idProyecto">id Proyecto</label>
            <input type="number" class="form-control" id="idProyecto" name="idProyecto" required>
        </div>
        <div class="form-group">
            <label for="montoInvertido">Monto Invertido</label>
            <input type="float" class="form-control" id="montoInvertido" name="montoInvertido" required>
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha de Inversión:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
            
        </div>
        
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>

<script>
    document.getElementById('fecha').type = 'date';
    document.getElementById('fecha').value = new Date().toISOString().substring(0, 10);
</script>
{% endblock %}
