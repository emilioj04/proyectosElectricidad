{% extends 'base.html' %}

{% block title %}Actualizar Proyecto{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Proyecto</a></li>
<li class="breadcrumb-item text-sm text-dark active" aria-current="page">Actualizar Proyecto</li>
{% endblock %}

{% block content %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container mt-5">
        <h2>Actualizar Proyecto</h2>
        <form action="{{ url_for('router.update_proyecto', id=id) }}" method="post">
            <div class="form-group">
                
                <input type="hidden" class="form-control" id="id" name="id" value="{{ proyecto.id }}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proyecto.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="tipoEnergia">Tipo de Energía:</label>
                <input type="text" class="form-control" id="tipoEnergia" name="tipoEnergia" value="{{ proyecto.tipoEnergia }}" required>
            </div>
            <div class="form-group">
                <label for="tiempoConstruccion">Tiempo de Construcción (en meses):</label>
                <input type="number" class="form-control" id="tiempoConstruccion" name="tiempoConstruccion" value="{{ proyecto.tiempoConstruccion }}" required>
            </div>
            <div class="form-group">
                <label for="tiempoVida">Tiempo de Vida (en años):</label>
                <input type="number" class="form-control" id="tiempoVida" name="tiempoVida" value="{{ proyecto.tiempoVida }}" required>
            </div>
            <div class="form-group">
                <label for="inversion">Inversión (en USD):</label>
                <input type="number" class="form-control" id="inversionTotal" name="inversionTotal" value="{{ proyecto.inversionTotal }}" required>
            </div>
            <div class="form-group">
                <label for="capacidadGeneracionDiaria">Capacidad de Generación Diaria (en kWh):</label>
                <input type="number" step="0.01" class="form-control" id="capacidadGeneracionDiaria" name="capacidadGeneracionDiaria" value="{{ proyecto.capacidadGeneracionDiaria }}" required>
            </div>
            <div class="form-group">
                <label for="costoGeneracionDiaria">Costo de Generación Diaria (en USD):</label>
                <input type="number" step="0.01" class="form-control" id="costoGeneracionDiaria" name="costoGeneracionDiaria" value="{{ proyecto.costoGeneracionDiaria }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        </form>
    </div>
</main>
{% endblock %}
